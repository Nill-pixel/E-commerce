<body class="inner_page login">
<div class="full_container">
  <div class="container">
    <div class="center verticle_center full_height">
      <div class="login_section">
        <div class="logo_login">
          <div class="center">
            <div class="user_info">
              <h6>TUPUCA ONLINE <span class="online_animation"></span> LOJA</h6>
            </div>
          </div>
        </div>
        <div class="login_form">
          <form method="post" th:action="@{/shopLogin}">
            <fieldset>
              <div class="field">
                <label class="label_field">Email Address</label>
                <input type="email" name="email" placeholder="E-mail" />
              </div>
              <div class="field">
                <label class="label_field">Password</label>
                <input type="password" name="password" placeholder="Password" />
              </div>
              <div class="field margin_0">
                <label class="label_field hidden">hidden label</label>
                <button class="main_bt mb-5">Conecte-se</button>
                <p class="ml-5">Usuário normal ? <a href="login">Conecte - se a partir daqui!</a></p>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<script th:inline="javascript">
        window.addEventListener("DOMContentLoaded", function () {
            var success = [[${ success }]];
            if (success) {
                Swal.fire({
                    title: "Sucesso!",
                    text: "Você foi registrado com sucesso!",
                    icon: "success",
                    confirmButtonText: "OK",
                });
            }
        });
    </script>
<script th:inline="javascript">
        window.addEventListener("DOMContentLoaded", function () {
            var success = [[${ error }]];
            if (success) {
                Swal.fire({
                    title: "Error!",
                    text: "Credências erradas !",
                    icon: "error",
                    confirmButtonText: "Tentar Novamente",
                });
            }
        });
    </script>
